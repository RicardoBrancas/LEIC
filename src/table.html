<script type="text/javascript">

  //Clock timer
  let update_clock = function(){
    let d = new Date();
    let h = ("00" + d.getHours()).slice(-2)
    let m = ("00" + d.getMinutes()).slice(-2)
    $('#clock').html(h + " : " + m);
  }
  update_clock();
  setInterval(update_clock, 1000);

</script>
