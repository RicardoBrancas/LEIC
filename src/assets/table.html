<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/bootstrap-table.css">
<link rel="stylesheet" href="css/table.css">

</head>

<body>

<div id="header">
  <div id="clock"></div>
  <div id="help">
    <button type="button" class="btn btn-secondary">AJUDA</button>
  </div>
</div>


<div>
  <div id="categories" class="d-flex justify-content-center">
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="categories" id="btn-destaques" autocomplete="off" checked> Destaques
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="categories" id="btn-entradas" autocomplete="off"> Entradas
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="categories" id="btn-sopas" autocomplete="off"> Sopas
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="categories" id="btn-saladas" autocomplete="off"> Saladas
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="categories" id="btn-pratos-principais" autocomplete="off"> Pratos Principais
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="categories" id="btn-bebidas" autocomplete="off"> Bebidas
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="categories" id="btn-sobremesas" autocomplete="off"> Sobremesas
      </label>
    </div>
  </div>

  <div id="main">
    <div id="item-container" class="card-deck">
    </div>
  </div>

  <div id="order" role="tablist">
      <div class="card">
        <div class="card-header" role="tab" id="confirmed">
          <h5 class="mb-0">
            <a data-toggle="collapse" data-parent="#order" href="#confirmed-content">
              Confirmado
            </a>
          </h5>
        </div>

        <div id="confirmed-content" class="collapse show" role="tabpanel">
          <div class="card-block">
            <ul class="list-group">
            </ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" role="tab" id="not-confirmed">
          <h5 class="mb-0">
            <a class="collapsed" data-toggle="collapse" data-parent="#order" href="#not-confirmed-content">
              A confirmar
            </a>
          </h5>
        </div>
        <div id="not-confirmed-content" class="collapse" role="tabpanel">
          <div class="card-block">
            <ul class="list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/tether.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript">
$(document).ready(function() {

  var update_order = function() {
    let order = JSON.parse(localStorage.getItem('order'));

    $order = $('#not-confirmed-content').find('.card-block ul');
    $order.empty();

    for(i of order) {
      item = menu.find(function(x) {return x.id == i});

      $item = $('<li class="list-group-item justify-content-between">' + item.name + '<span><span class="badge badge-default badge-pill">' + (item.price.toFixed(2) + " €") + '</span><button type="button" class="close" aria-label="Close"><i class="fa fa-times" aria-hidden="true"></i></button></span></li>');

      $order.append($item);
    }
  }

  var add_to_order = function(item) {
    if(!localStorage.getItem('order')) {
      localStorage.setItem('order', JSON.stringify([]));
    }

    let temp = JSON.parse(localStorage.getItem('order'));
    temp.push(item);
    localStorage.setItem('order', JSON.stringify(temp));
    update_order();
  }

  var item_clicked = function() {
    $item_container = $('#item-container');
    $item_container.find('.card').removeClass('selected');
    $(this).addClass('selected');
  };


  //Clock timer
  let update_clock = function() {
    let d = new Date();
    let h = ("00" + d.getHours()).slice(-2)
    let m = ("00" + d.getMinutes()).slice(-2)
    $('#clock').html(h + " : " + m);
  };
  setInterval(update_clock, 1000);

  let category_changed = function() {
    let cat = $('input[name=categories]:checked', '#categories').attr("id").slice(4);
    let $item_container = $("#item-container");
    $item_container.animate({
      width: 0,
      opacity: 0
    }, 400, function() {
      $item_container.empty();
      if(categories[cat] !== undefined) {
        for(item of categories[cat]) {
          $item = $("<div>", {class: "card card-inverse"});

          $img = $("<img>", {class: "card-img-top img-fluid", src: "img/items/" + item.name + ".png"});
          $item.append($img);

          $text = $('<div class="card-block"><h5 class="card-title">' + item.name + '</h5><p class="card-text">' + (item.price.toFixed(2) + " €") + '</p>' + '<button type="button" class="quick-add btn btn-primary btn-sm"><i class="fa fa-plus" aria-hidden="true"></i></button>' + '</div>');
          $item.append($text);

          $item_container.append($item);

          $item.find('button.quick-add').click(function () {
            add_to_order(item.id);
          });

          $item_container.animate({
            width: "61.8034%",
            opacity: 1
          }, 400);
        }
      }
      $item_container.find('.card button').click(function(e) {
        e.stopPropagation();
      })
      $item_container.find('.card').click(item_clicked);
    });

  };
  $('#categories input').on('change', category_changed);


  //Init
  update_clock();
  category_changed();
  update_order();
});
</script>
</body>

</html>
